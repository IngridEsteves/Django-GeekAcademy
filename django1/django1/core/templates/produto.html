<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
    <h1>Produto</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="{% url 'index'%}">{{ produto.nome }}</a></td>
                <td>{{ produto.valor }}</td>
                <td>{{ produto.estoque }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
